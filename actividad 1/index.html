<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Actividad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="form-label">Nombre</label>
                    <input id="inp_nombre" placeholder="Ingrese su nombre" class="form-control" type="text">
                </div>
                
            </div>
            
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="inp_apellido" class="form-control" type="text" placeholder="Ingrese su apellido">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="form-label">DNI</label>
                    <input id="inp_dni" placeholder="Ingrese su DNI" class="form-control" type="number">
                </div>
            </div>
        </div>
        <button id="btn_mostrar" class="btn btn-primary">Mostrar</button>
    </div>
    

    <script src="main.js" type="module"></script>
</body>

</html>
