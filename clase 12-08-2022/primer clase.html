<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a POO</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <!-- As a heading -->
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">POO</span>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="row">

            <div class="col-lg-4">

                <div class="mb-3">
                    <label for="form-label">Kilometraje</label>
                    <input id="imp_km" placeholder="Ingrese kilometraje" class="form-control" type="number">
                </div>
                <button id="btn_mostrar" class="btn btn-outline-success">Mostrar</button>

            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Marca/modelo</label>
                    <input id="inp_modelo" class="form-control" type="text">
                </div>
                <button id="btn_modelo" class="btn btn-warning">Mostrar modelo</button>
            </div>
        </div>

    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
